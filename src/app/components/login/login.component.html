<p-toast></p-toast>
<div class="min-h-screen flex flex-column md:flex-row align-items-center justify-content-center px-3 surface-ground gap-4">
  <div class="text-center md:text-left">
    <h1 class="m-0 text-3xl font-bold text-primary">Turnero</h1>
    <p class="text-500 mt-2">Accedé para reservar y gestionar tus turnos.</p>
  </div>
  <p-card styleClass="w-full md:w-8 lg:w-5 shadow-3 border-round-md" [header]="'Ingresar'">
    <form [formGroup]="form" class="flex flex-column gap-3" (ngSubmit)="submit()" aria-label="Formulario de ingreso">
      <div class="flex flex-column gap-2">
        <label for="email">Email</label>
        <input pInputText id="email" type="email" formControlName="email" required autocomplete="email" class="w-full" />
      </div>
      <div class="flex flex-column gap-2">
        <label for="password">Contraseña</label>
        <p-password
          id="password"
          formControlName="password"
          [feedback]="false"
          inputId="password"
          toggleMask="true"
          styleClass="w-full"
        ></p-password>
      </div>
      <button
        pButton
        type="submit"
        label="Ingresar"
        class="w-full"
        [disabled]="form.invalid || loading()"
        [loading]="loading()"
      ></button>
    </form>
  </p-card>
</div>
