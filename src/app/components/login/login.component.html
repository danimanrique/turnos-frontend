<p-toast></p-toast>
<div class="flex align-items-center justify-content-center min-h-screen surface-ground">
  <p-card header="Ingresar a Turnero" class="w-full sm:w-8 md:w-4">
    <form [formGroup]="form" class="flex flex-column gap-3" (ngSubmit)="submit()">
      <div class="flex flex-column gap-2">
        <label for="email">Email</label>
        <input pInputText id="email" type="email" formControlName="email" required />
      </div>
      <div class="flex flex-column gap-2">
        <label for="password">ContraseÃ±a</label>
        <p-password id="password" formControlName="password" [feedback]="false"></p-password>
      </div>
      <button
        pButton
        type="submit"
        label="Ingresar"
        [disabled]="form.invalid || loading()"
        [loading]="loading()"
      ></button>
    </form>
  </p-card>
</div>
